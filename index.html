<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="result-screen"></div>
        <div class="buttons">
            <div id="row1" class="row">
                <button id="back" class="main-button">Back</button>
                <button id="clear" class="main-button">Clear</button>
                <button id="exponent" class="main-button">Exponent</button>
                <button id="divide" class="main-button">Divide</button>
            </div>
            <div id="row2" class="row">
                <button id="num7" class="main-button">7</button>
                <button id="num8" class="main-button">8</button>
                <button id="num9" class="main-button">9</button>
                <button id="multiply" class="main-button">X</button>
            </div>
            <div id="row3" class="row">
                <button id="num4" class="main-button">4</button>
                <button id="num5" class="main-button">5</button>
                <button id="num6" class="main-button">6</button>
                <button id="subtract" class="main-button">-</button>
            </div>
            <div id="row4" class="row">
                <button id="num1" class="main-button">1</button>
                <button id="num2" class="main-button">2</button>
                <button id="num3" class="main-button">3</button>
                <button id="add" class="main-button">+</button>
            </div>
            <div id="row5" class="row">
                <button id="negative" class="main-button">+/-</button>
                <button id="num0" class="main-button">0</button>
                <button id="decimal" class="main-button">.</button>
                <button id="equals" class="main-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
