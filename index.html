<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div id="row1" class="row">
                <button class="calc-button" data-button-color="blue" data-button-type="special" data-special="clear">AC</button>
                <button class="calc-button" data-button-color="blue" data-button-type="special" data-special="negative">+/-</button>
                <button class="calc-button" data-button-color="blue" data-button-type="operator" data-operator="exponent">^</button>
                <button class="calc-button" data-button-color="orange" data-button-type="operator" data-operator="divide">/</button>
            </div>
            <div id="row2" class="row">
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="7">7</button>
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="8">8</button>
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="9">9</button>
                <button class="calc-button" data-button-color="orange" data-button-type="operator" data-operator="multiply">x</button>
            </div>
            <div id="row3" class="row">
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="4">4</button>
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="5">5</button>
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="6">6</button>
                <button class="calc-button" data-button-color="orange" data-button-type="operator" data-operator="subtract">-</button>
            </div>
            <div id="row4" class="row">
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="1">1</button>
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="2">2</button>
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="3">3</button>
                <button class="calc-button" data-button-color="orange" data-button-type="operator" data-operator="add">+</button>
            </div>
            <div id="row5" class="row">
                <button class="calc-button" data-button-color="green" data-button-type="special" data-special="back"><</button>
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number="0">0</button>
                <button class="calc-button" data-button-color="green" data-button-type="number" data-number=".">.</button>
                <button class="calc-button" data-button-color="orange" data-button-type="special" data-special="equals">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
