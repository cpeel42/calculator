<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div id="row1" class="row">
                <button id="clear" class="calc-button">Clear</button>
                <button id="back" class="calc-button">Back</button>
                <button id="exponent" class="calc-button">^</button>
                <button id="divide" class="calc-button">/</button>
            </div>
            <div id="row2" class="row">
                <button id="7" class="calc-button">7</button>
                <button id="8" class="calc-button">8</button>
                <button id="9" class="calc-button">9</button>
                <button id="multiply" class="calc-button">x</button>
            </div>
            <div id="row3" class="row">
                <button id="4" class="calc-button">4</button>
                <button id="5" class="calc-button">5</button>
                <button id="6" class="calc-button">6</button>
                <button id="subtract" class="calc-button">-</button>
            </div>
            <div id="row4" class="row">
                <button id="1" class="calc-button">1</button>
                <button id="2" class="calc-button">2</button>
                <button id="3" class="calc-button">3</button>
                <button id="add" class="calc-button">+</button>
            </div>
            <div id="row5" class="row">
                <button id="negative" class="calc-button">+/-</button>
                <button id="num0" class="calc-button">0</button>
                <button id="." class="calc-button">.</button>
                <button id="equals" class="calc-button">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
